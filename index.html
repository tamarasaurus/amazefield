<!DOCTYPE html>
<html>
<head>
    <title>Amazefield</title>
    <link rel="stylesheet" href="amazefield.css">
</head>
<body>
    <strong>Expanded</strong>
    <input type="text" placeholder="Input field placeholder" data-amazefield data-label="Name">
    <textarea name="" id="" cols="30" data-amazefield data-label="Name" rows="10"></textarea>

    <strong>Small</strong>
    <input type="text" placeholder="Input field placeholder" data-amazefield data-label="Name" data-label="Name">
    <textarea data-amazefield data-label="Name" name="" id="" cols="30" rows="10"></textarea>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
